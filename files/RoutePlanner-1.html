<!doctype html>
<html>
<head>
<title>Route planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 75%;
  border: none;
}
</style>
</head>
<body>
<div class=container>
<iframe class="responsive-iframe"
referrerpolicy="no-referrer-when-downgrade"
frameborder="0px"
style="border: 0px"
src="https://www.google.com/maps/embed/v1/directions?origin=GorkyPark,Moscow&destination=StBasil,Moscow&key=AIzaSyAbJXafBO5Cpt9a3WETNODAOSnJQd3cfTs"
id="map">
</iframe>
</div>
<input type="text" id="start" placeholder="Start">
<input type="text" id="end" placeholder="End">
<input type="button" onClick="detectRoute()" value="Detect route">
</body>
<script>
function detectRoute(){
	var start = document.getElementById("start");
	var end = document.getElementById("end");
	link="https://www.google.com/maps/embed/v1/directions?origin=" + start.value + "&destination=" + end.value + "&key=AIzaSyAbJXafBO5Cpt9a3WETNODAOSnJQd3cfTs"
	document.getElementById('map').src=link
}
</script>
</html>
